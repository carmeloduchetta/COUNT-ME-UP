<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="user-scalable=0, initial-scale=1.0" />
		<meta name="apple-mobile-web-app-capable" content="no" />
		<title>BBC</title>
		
		<link href="ui/css/login.css" rel="stylesheet" media="screen">
		<link href="ui/css/animated.css" rel="stylesheet" media="screen">
		<script src="ui/js/jquery.js" type="text/javascript" /></script>
		
		<script>
			
			function getQueryParams(qs) {
				qs = qs.split("+").join(" ");
		
				var params = {}, tokens,
					re = /[?&]?([^=]+)=([^&]*)/g;
		
				while (tokens = re.exec(qs)) {
					params[decodeURIComponent(tokens[1])]
						= decodeURIComponent(tokens[2]);
				}
		
				return params;
			}
			
			function checkURL() {
		
				var query = getQueryParams(document.location.search);
				
				var status=query.error;
				
				if(status === undefined){
				
				}else{
					document.getElementById("message-div").innerHTML="Invalid username/password combination";
				}
			
			}
			
			$(document).ready(function() {
			    $(window).resize(function() {
			        $('.centered').css({
			            position: 'absolute',
			            top: ($(window).height() - $('.centered').outerHeight()) / 2
			        });
			    });
			    $(window).resize();
			});
			
		</script>
	</head>
	<body class="preload" onLoad="checkURL()">
	<div>
		<div id="message-div" class="index-error-mssg animated shake"></div>
		<div id="wrapper" class="animated bounceInDown">			
			<div id="login" class="centered animated pulse">
				
				<label class="entity"></label>
				<form class="form-signin" action="authenticate.php" method="POST">
					
					<div class="login-vessel">
						<input type="text" name="username" id="username" class="input-block-level" placeholder="Username" autocapitalize="off">
						<input type="password" name="password" id="password" class="input-block-level" placeholder="Password" autocapitalize="off">
						
					</div>
					
					<button class="btn btn-large btn-primary" name="sign" id="sign" type="submit">Sign in to BBC</button>
				</form>
			</div>
		</div>
		</div>		
	</body>
</html>
